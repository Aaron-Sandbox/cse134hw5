<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Aaron Yu | Method Test</title>
    <script src="methodtest.js"></script>
    <style>
        body {
            margin: 0;
            padding: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            
            margin-bottom: 1rem;
        }

        form > * {
            width: 25%;
        }

        form > input:not(:last-of-type), form > textarea:not(:last-of-type) {
            margin-bottom: 1rem;
        }
    </style>
  </head>
  <body>
    <main>
        <form>
            <label for="id">Record ID:</label>
            <input name="id" id="id" type="number">

            <label for="article_name">Article Name:</label>
            <input name="article_name" id="article_name" type="text">

            <label for="article_body">Article Body:</label>
            <textarea name="article_body" id="article_body"></textarea>

            <input id="date" name="date" type="hidden">
        </form>

        <button id="postBtn">Post</button>
        <button id="getBtn">Get</button>
        <button id="putBtn">Put</button>
        <button id="deleteBtn">Delete</button>

        <output id="response"></output>
    </main>
  </body>
</html>
